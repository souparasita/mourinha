<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz de Exercícios - Protótipo</title>
  <style>
    /* Força o uso da fonte Arial em todos os elementos */
    * {
      font-family: Arial, sans-serif;
    }
    /* Container principal do quiz */
    .container {
      font-size: 16px;
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    /* Botão para abrir o overlay de temas */
    .open-menu-btn {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Container onde as questões são exibidas */
    #questionContainer {
      margin-top: 20px;
    }
    /* Overlay que cobre a tela para seleção de temas */
    #themeOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      z-index: 1000;
    }
    /* Conteúdo centralizado do overlay */
    .overlay-content {
      background: #fff;
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 8px;
      text-align: left;
    }
    .overlay-content h2 {
      margin-top: 0;
      font-size: 1.2em;
    }
    .overlay-content label {
      display: block;
      margin-bottom: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    .overlay-content input[type="checkbox"] {
      margin-right: 10px;
      cursor: pointer;
    }
    .overlay-content button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      width: 100%;
    }
    /* Contadores */
    .counters {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.1em !important;
      color: #555;
    }
    /* Força o mesmo tamanho de fonte para a questão e seu <strong> */
    .question,
    .question strong {
      font-size: 1.2em !important;
    }
    .question {
      margin-bottom: 20px;
    }
    .options {
      list-style-type: none;
      padding: 0;
    }
    .options li {
      margin-bottom: 10px;
    }
    .option-button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option-button:hover {
      background-color: #0056b3;
    }
    .option-button.selected {
      background-color: #0056b3;
    }
    .btn-group {
      text-align: center;
      margin-top: 20px;
    }
    .action-button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      margin: 0 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .responder {
      background-color: #28a745;
      color: #fff;
    }
    .responder:hover {
      background-color: #218838;
    }
    .pular {
      background-color: #dc3545;
      color: #fff;
    }
    .pular:hover {
      background-color: #c82333;
    }
    .feedback {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      font-size: 1.2em !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz de Exercícios</h1>
    
    <!-- Botão para abrir o menu de temas -->
    <button class="open-menu-btn" onclick="showOverlay()">Selecionar Temas</button>
    
    <div class="counters">
      <span id="solvedCount">Questões Respondidas: 0</span> |
      <span id="remainingCount">Questões Restantes: 0</span>
    </div>
    
    <!-- Área onde as questões serão exibidas -->
    <div id="questionContainer">
      <!-- As questões serão carregadas aqui -->
    </div>
    
    <div id="feedback" class="feedback"></div>
  </div>
  
  <!-- Overlay para seleção de temas -->
  <div id="themeOverlay">
    <div class="overlay-content">
      <h2>Selecione os Temas</h2>
      <label>
        <input type="checkbox" class="theme-checkbox" value="História">
        História
      </label>
      <label>
        <input type="checkbox" class="theme-checkbox" value="Generalidades do Ensaio">
        Generalidades do Ensaio
      </label>
      <label>
        <input type="checkbox" class="theme-checkbox" value="Princípios e Teoria do Ensaio">
        Princípios e Teoria do Ensaio
      </label>
      <label>
        <input type="checkbox" class="theme-checkbox" value="Fatores que Afetam o Ensaio" onchange="applyThemes()">
        Fatores que Afetam o Ensaio
      </label>
      <!-- Você pode adicionar mais temas aqui -->
      <button onclick="applyThemesAndClose()">Aplicar Temas</button>
    </div>
  </div>
  
  <script>
    /***************************************************
     * Lógica do Quiz (mantém responder, pular, etc.)
     ***************************************************/
    // Para este protótipo, usamos apenas uma questão por tema.
    const sampleQuestions = [
      { id: 1, theme: "História", question: "Qual cientista descobriu que uma corrente elétrica gera um campo magnético ao redor do fio?", options: ["André‐Marie Ampère", "Michael Faraday", "Hans Christian Ørsted", "James Clerk Maxwell"], answer: 2 },
      { id: 2, theme: "História", question: "Quem estabeleceu a lei que relaciona o campo magnético ao redor de um condutor com a corrente elétrica que o atravessa?", options: ["Ørsted", "Ampère", "Faraday", "Maxwell"], answer: 1 },
      { id: 3, theme: "História", question: "Em 1879, qual cientista registrou mudanças nas propriedades de uma bobina quando colocada em contato com metais de diferentes condutividades e permeabilidades?", options: ["Jean Bernard Léon Foucault", "H.E. Kranz", "Frederick Forster", "D.E. Hughes"], answer: 3 },
      { id: 4, theme: "História", question: "Quem demonstrou que um disco de cobre, quando colocado entre os polos de um magneto, exige mais força para girar devido à formação de correntes parasitas?", options: ["Michael Faraday", "James Clerk Maxwell", "Jean Bernard Léon Foucault", "D.E. Hughes"], answer: 2 },
      { id: 5, theme: "História", question: "Qual cientista, em 1831, iniciou pesquisas demonstrando que uma corrente variável pode induzir uma corrente em uma espira adjacente?", options: ["Ørsted", "Ampère", "Michael Faraday", "Maxwell"], answer: 2 },
      { id: 6, theme: "História", question: "Quem apresentou, em 1864, as equações que unificam as interações eletromagnéticas, dando a base teórica para o eletromagnetismo?", options: ["Ampère", "Faraday", "Maxwell", "Foucault"], answer: 2 },
      { id: 7, theme: "História", question: "Em 1926, qual cientista desenvolveu um instrumento de correntes parasitas para medir espessuras de paredes em metais condutores elétricos?", options: ["D.E. Hughes", "H.E. Kranz", "Frederick Forster", "Pierre Curie"], answer: 1 },
      { id: 8, theme: "História", question: "Qual dupla de cientistas anunciou a descoberta da piezoeletricidade e observou que materiais ferromagnéticos perdem suas propriedades magnéticas acima de uma determinada temperatura?", options: ["Ampère e Ørsted", "Faraday e Maxwell", "Pierre Curie e Jacques Curie", "D.E. Hughes e H.E. Kranz"], answer: 2 },
      { id: 9, theme: "História", question: "Quem foi responsável pelo desenvolvimento dos primeiros equipamentos comerciais de ensaio por correntes parasitas para a indústria aeronáutica e nuclear?", options: ["H.E. Kranz", "D.E. Hughes", "Frederick Forster", "Maxwell"], answer: 2 },
      { id: 10, theme: "História", question: "Em que ano Ørsted demonstrou experimentalmente que uma corrente elétrica gera um campo magnético?", options: ["1820", "1821", "1831", "1864"], answer: 0 },
      { id: 11, theme: "História", question: "Em que ano André‐Marie Ampère estabeleceu sua lei relacionando corrente elétrica e campo magnético?", options: ["1820", "1821", "1831", "1864"], answer: 1 },
      { id: 12, theme: "História", question: "Sobre o experimento de D.E. Hughes, qual dos seguintes fatores NÃO era diretamente avaliado?", options: ["Condutividade elétrica", "Permeabilidade magnética", "Tratamento térmico", "Velocidade da corrente"], answer: 3 },
      { id: 13, theme: "História", question: "O experimento de Foucault com o disco de cobre evidenciou que as correntes parasitas possuem qual característica?", options: ["Aumentam a temperatura do disco a ponto de derreter o cobre", "Criam um efeito de redemoinho que retarda o movimento do disco", "Permitem que o disco gire sem qualquer resistência", "Induzem uma corrente elétrica constante no disco"], answer: 1 },
      { id: 14, theme: "História", question: "A pesquisa de Michael Faraday em 1831 foi fundamental para demonstrar que:", options: ["Uma corrente constante gera um campo magnético estacionário", "Um campo magnético variável induz uma corrente em uma espira adjacente", "O disco de cobre perde sua condutividade quando exposto a um magneto", "A impedância de uma bobina não sofre alterações com variações de campo"], answer: 1 },
      { id: 15, theme: "História", question: "As equações de Maxwell, apresentadas em 1864, fundamentam qual dos seguintes conceitos?", options: ["A teoria da relatividade", "A propagação de ondas eletromagnéticas", "A termodinâmica dos gases", "A mecânica clássica"], answer: 1 },
      { id: 16, theme: "História", question: "O instrumento desenvolvido por H.E. Kranz utilizava qual princípio para medir a espessura de metais?", options: ["Efeito fotoelétrico", "Correntes parasitas", "Indução eletromagnética em capacitores", "Reflexão de ondas"], answer: 1 },
      { id: 17, theme: "História", question: "A temperatura de Curie, observada pelos Curie, indica a temperatura acima da qual um material:", options: ["Aumenta sua condutividade elétrica", "Perde suas propriedades magnéticas", "Altera sua composição química", "Torna-se um condutor perfeito"], answer: 1 },
      { id: 18, theme: "História", question: "Os primeiros equipamentos comerciais de ensaio por correntes parasitas foram desenvolvidos para quais indústrias?", options: ["Automotiva e petroquímica", "Aeronáutica e nuclear", "Têxtil e alimentícia", "Farmacêutica e de software"], answer: 1 },
      { id: 19, theme: "História", question: "Qual fenômeno, demonstrado por Faraday, é a base para a indução eletromagnética?", options: ["Um campo elétrico estático gera um campo magnético", "Uma corrente constante não produz variações de campo", "Um campo magnético variável induz uma corrente elétrica em uma espira adjacente", "O magnetismo de um material depende exclusivamente de sua temperatura"], answer: 2 },
      { id: 20, theme: "História", question: "Quem é creditado com a formulação das equações que unificam os fenômenos elétricos e magnéticos?", options: ["Michael Faraday", "André‐Marie Ampère", "Hans Christian Ørsted", "James Clerk Maxwell"], answer: 3 },
      { id: 21, theme: "História", question: "No experimento de D.E. Hughes, a variação da impedância da bobina permitia inferir diferenças em:", options: ["A cor do metal", "A condutividade elétrica e a permeabilidade magnética", "A densidade do metal", "O valor da tensão aplicada"], answer: 1 },
      { id: 22, theme: "História", question: "O experimento de Foucault demonstrou que a presença de correntes parasitas:", options: ["Aumenta a velocidade de rotação do disco", "Cria uma resistência ao movimento do disco", "Não afeta o movimento do disco", "Gera calor suficiente para fundir o cobre"], answer: 1 },
      { id: 23, theme: "História", question: "Qual dos seguintes cientistas foi pioneiro na aplicação comercial dos ensaios por correntes parasitas?", options: ["H.E. Kranz", "D.E. Hughes", "Frederick Forster", "James Clerk Maxwell"], answer: 2 },

      { id: 25, theme: "História", question: "A principal contribuição de James Clerk Maxwell para o campo do eletromagnetismo foi:", options: ["Demonstrar que uma corrente elétrica gera um campo magnético", "Formular as equações que unificam os fenômenos elétricos e magnéticos", "Desenvolver um instrumento para medir a espessura de metais", "Registrar variações na impedância de bobinas com diferentes metais"], answer: 1 },
      { id: 26, theme: "Generalidades do Ensaio", question: "Qual é o objetivo principal do ensaio por correntes parasitas?", options: ["Aquecer o material para soldagem", "Induzir pequenas correntes elétricas em um material condutor e observar as mudanças nos campos magnéticos", "Medir a resistência elétrica de um material", "Alterar a composição química do material"], answer: 1 },
      { id: 27, theme: "Generalidades do Ensaio", question: "Quando uma corrente elétrica flui por um fio, o que se forma ao seu redor?", options: ["Um campo elétrico", "Um campo magnético representado por linhas de força", "Um campo de calor", "Um campo gravitacional"], answer: 1 },
      { id: 28, theme: "Generalidades do Ensaio", question: "A direção do campo magnético ao redor de um fio depende de:", options: ["A cor do fio", "A direção do fluxo da corrente elétrica", "A espessura do fio", "A resistência do fio"], answer: 1 },
      { id: 29, theme: "Generalidades do Ensaio", question: "Qual ferramenta é utilizada para determinar a direção do campo magnético com base no sentido da corrente elétrica?", options: ["Regra da mão esquerda", "Regra da polaridade", "Regra da mão direita", "Regra de Newton"], answer: 2 },
      { id: 30, theme: "Generalidades do Ensaio", question: "Segundo a regra da mão direita, ao segurar uma barra, o dedo polegar indica:", options: ["A direção do campo magnético", "O sentido da corrente elétrica", "A intensidade do campo", "O sentido da força"], answer: 1 },
      { id: 31, theme: "Generalidades do Ensaio", question: "Para quais aplicações o ensaio por correntes parasitas é utilizado, conforme o texto?", options: ["Apenas para medir a temperatura", "Apenas para detectar descontinuidades em materiais ferrosos", "Para detectar descontinuidades e determinar características como espessura de camada, condutividade elétrica, permeabilidade magnética e diferenciação de metais", "Para alterar a microestrutura dos materiais"], answer: 2 },
      { id: 32, theme: "Generalidades do Ensaio", question: "Como a peça a ser ensaiada é posicionada em relação à bobina?", options: ["A peça é posicionada a uma grande distância da bobina", "A peça é colocada dentro de uma bobina ou em contato com ela", "A peça é fixada apenas acima da bobina, sem contato", "A peça é posicionada perpendicularmente à bobina, mas sem contato"], answer: 1 },
      { id: 33, theme: "Generalidades do Ensaio", question: "Que tipo de corrente circula pela bobina utilizada no ensaio?", options: ["Corrente contínua (DC)", "Corrente alternada (AC)", "Corrente pulsada", "Corrente estática"], answer: 1 },
      { id: 34, theme: "Generalidades do Ensaio", question: "Qual é o nome dado ao campo eletromagnético gerado nas proximidades da bobina?", options: ["Campo secundário (Hs)", "Campo primário (Hp)", "Campo de excitação", "Campo de indução"], answer: 1 },
      { id: 35, theme: "Generalidades do Ensaio", question: "O que faz com que as correntes parasitas sejam induzidas na peça ensaiada?", options: ["O aquecimento do material", "O campo primário (Hp) gerado pela bobina", "A resistência elétrica do material", "A tensão aplicada diretamente na peça"], answer: 1 },
      { id: 36, theme: "Generalidades do Ensaio", question: "As correntes parasitas geram um segundo campo eletromagnético chamado de:", options: ["Campo alternado", "Campo de retorno", "Campo secundário (Hs)", "Campo refletido"], answer: 2 },
      { id: 37, theme: "Generalidades do Ensaio", question: "Quando o circuito está balanceado, qual é a relação entre o campo primário e o campo secundário?", options: ["Hp + Hs = 0", "Hp – Hs = 0", "Hp × Hs = 0", "Hp / Hs = 0"], answer: 1 },
      { id: 38, theme: "Generalidades do Ensaio", question: "Qual é a consequência de uma descontinuidade no material ensaiado?", options: ["Aumento da corrente contínua", "Distorção do fluxo das correntes parasitas, alterando o campo secundário, a impedância e a tensão induzida", "Eliminação completa do campo primário", "Aumento da temperatura sem alteração dos campos"], answer: 1 },
      { id: 39, theme: "Generalidades do Ensaio", question: "Por que a condição de circuito 'balanceado' (Hp – Hs = 0) é utilizada como referência no ensaio?", options: ["Para maximizar a intensidade do campo magnético", "Para indicar que o material não possui propriedades condutivas", "Para estabelecer uma condição de referência (leitura zero) que facilita a identificação de alterações causadas por defeitos", "Para reduzir o consumo de energia do sistema"], answer: 2 },

      { id: 41, theme: "Generalidades do Ensaio", question: "O campo Hp (primário) depende principalmente de:", options: ["Condutividade do material e frequência da corrente.", "Corrente de excitação primária e características da bobina.", "Permeabilidade magnética e geometria do material.", "Profundidade de penetração e tipo de material."], answer: 1 },

      { id: 43, theme: "Generalidades do Ensaio", question: "Descontinuidades paralelas ao caminho das correntes parasitas:", options: ["São detectadas com alta precisão.", "Não interrompem o fluxo e não são detectadas.", "Exigem maior frequência para serem identificadas.", "Causam variação na condutividade do material."], answer: 1 },

      { id: 53, theme: "Generalidades do Ensaio", question: "A habilidade do operador é importante porque:", options: ["O ensaio é totalmente automatizado.", "Resultados seguros exigem interpretação correta.", "Equipamentos são simples de operar.", "Não há influência da frequência escolhida."], answer: 1 },

      { id: 59, theme: "Generalidades do Ensaio", question: "A frequência da corrente de excitação afeta principalmente:", options: ["O custo do equipamento.", "A profundidade de penetração do ensaio.", "A cor da peça analisada.", "O número de espiras da bobina."], answer: 1 },
      { id: 60, theme: "Generalidades do Ensaio", question: "O ensaio por correntes parasitas é inadequado para:", options: ["Detectar trincas em asas de avião.", "Materiais não condutores, como plástico.", "Verificar tratamento térmico em ligas.", "Inspeção de peças pintadas."], answer: 1 },

    // Array global com as questões do protótipo
    let allQuestions = [...sampleQuestions];
    // Array de questões pendentes (inicialmente, todas)
    let pendingQuestions = [...allQuestions];
    let currentQuestion = null;
    let selectedOptionIndex = null;

    /* Função para mostrar o overlay de seleção de temas */
    function showOverlay() {
      document.getElementById("themeOverlay").style.display = "block";
    }

    /* Função para aplicar os temas selecionados e fechar o overlay */
    function applyThemesAndClose() {
      // Atualiza os pendentes com base nos temas selecionados
      // (Se preferir, você pode reatribuir pendingQuestions = [...allQuestions] para reiniciar o quiz)
      pendingQuestions = allQuestions.filter(q => true); // reinicia o array
      updateCounters();
      loadNextQuestion();
      document.getElementById("themeOverlay").style.display = "none";
    }

    /* Função que retorna os temas selecionados via checkbox */
    function getSelectedThemes() {
      const checkboxes = document.querySelectorAll('.theme-checkbox');
      let selected = [];
      checkboxes.forEach(cb => {
        if (cb.checked) {
          selected.push(cb.value);
        }
      });
      return selected;
    }

    /* Atualiza os contadores de questões respondidas e pendentes */
    function updateCounters() {
      const selectedThemes = getSelectedThemes();
      if (selectedThemes.length === 0) {
        document.getElementById("solvedCount").textContent = "Questões Respondidas: 0";
        document.getElementById("remainingCount").textContent = "Questões Restantes: 0";
        return;
      }
      const totalForThemes = allQuestions.filter(q => selectedThemes.includes(q.theme)).length;
      const pendingForThemes = pendingQuestions.filter(q => selectedThemes.includes(q.theme)).length;
      const solved = totalForThemes - pendingForThemes;
      document.getElementById("solvedCount").textContent = "Questões Respondidas: " + solved;
      document.getElementById("remainingCount").textContent = "Questões Restantes: " + pendingForThemes;
    }

    /* Carrega uma questão aleatória dentre os temas selecionados */
    function loadNextQuestion() {
      const selectedThemes = getSelectedThemes();
      const container = document.getElementById("questionContainer");
      const feedbackDiv = document.getElementById("feedback");
      feedbackDiv.textContent = "";
      
      if (selectedThemes.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>Por favor, selecione ao menos um tema.</p>";
        return;
      }
      
      const filtered = pendingQuestions.filter(q => selectedThemes.includes(q.theme));
      if (filtered.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>Parabéns! Você concluiu todas as questões dos temas selecionados.</p>";
        return;
      }
      
      // Seleciona uma questão aleatória
      const randomIndex = Math.floor(Math.random() * filtered.length);
      currentQuestion = filtered[randomIndex];
      selectedOptionIndex = null;
      
      let html = "<div class='question'><strong>" + currentQuestion.question + "</strong></div>";
      html += "<ul class='options'>";
      currentQuestion.options.forEach((option, index) => {
        html += "<li><button type='button' class='option-button' onclick='selectOption(" + index + ")'>" + option + "</button></li>";
      });
      html += "</ul>";
      html += "<div class='btn-group'>";
      html += "<button type='button' class='action-button responder' onclick='submitAnswer()'>Responder</button>";
      html += "<button type='button' class='action-button pular' onclick='skipQuestion()'>Pular</button>";
      html += "</div>";
      
      container.innerHTML = html;
    }

    /* Registra a opção selecionada e atualiza os botões */
    function selectOption(index) {
      selectedOptionIndex = index;
      const buttons = document.querySelectorAll('.option-button');
      buttons.forEach((btn, idx) => {
        if (idx === index) {
          btn.classList.add('selected');
        } else {
          btn.classList.remove('selected');
        }
      });
    }

    /* Verifica a resposta ao clicar em "Responder" */
    function submitAnswer() {
      const feedbackDiv = document.getElementById("feedback");
      if (selectedOptionIndex === null) {
        alert("Por favor, selecione uma opção antes de responder.");
        return;
      }
      const qIndex = pendingQuestions.findIndex(q => q.id === currentQuestion.id);
      if (qIndex === -1) return;
      if (selectedOptionIndex === currentQuestion.answer) {
        feedbackDiv.style.color = "green";
        feedbackDiv.textContent = "Acertou!";
        pendingQuestions.splice(qIndex, 1);
      } else {
        feedbackDiv.style.color = "red";
        feedbackDiv.textContent = "Errou!";
        pendingQuestions.splice(qIndex, 1);
        pendingQuestions.push(currentQuestion);
      }
      updateCounters();
      setTimeout(loadNextQuestion, 1000);
    }

    /* Ação de pular a questão */
    function skipQuestion() {
      const feedbackDiv = document.getElementById("feedback");
      const qIndex = pendingQuestions.findIndex(q => q.id === currentQuestion.id);
      if (qIndex === -1) return;
      pendingQuestions.splice(qIndex, 1);
      pendingQuestions.push(currentQuestion);
      feedbackDiv.style.color = "blue";
      feedbackDiv.textContent = "Questão pulada!";
      updateCounters();
      setTimeout(loadNextQuestion, 1000);
    }

    // Inicializa o quiz assim que a página carregar
    window.onload = function() {
      // Para iniciar, pode ser necessário abrir o menu de temas para que o usuário selecione.
      updateCounters();
      loadNextQuestion();
    }
