<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha seu Curso</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
    }
    .course-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .course-link {
      background-color: #007bff;
      color: #ffffff;
      padding: 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .course-link:hover {
      background-color: #0056b3;
    }
    @media (min-width: 768px) {
      .course-links {
        flex-direction: row;
        justify-content: center;
      }
      .course-link {
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Escolha seu Curso</h1>
    <p>Selecione o curso que deseja acessar:</p>
    <div class="course-links">
      <a href="cpn1.html" class="course-link">Corrente Parasita Nível 1</a>
      <a href="lpn1.html" class="course-link">Líquido Penetrante Nível 1</a>
    </div>
  </div>
</body>
</html>
